---
title: "Isothermal Sintering Simulation"
excerpt: "Results from LunaIcy simulations of isothermal sintering on Europa."
collection: Highlights
---

<div id="plotly-chart" style="width:600px;height:400px;"></div>

<script>
  function initPlot() {
    const x = Array.from({length: 101}, (_,i) => +(i*0.1).toFixed(6));
    const y = x.map(v => Math.sin(v));
    Plotly.newPlot('plotly-chart', [{ x, y, mode:'lines', type:'scatter' }],
                   {title: 'y = sin(x)', xaxis:{title:'x'}, yaxis:{title:'y'}});
  }
</script>

<script src="https://cdn.plot.ly/plotly-latest.min.js"
        onload="initPlot();"
        onerror="document.getElementById('plotly-chart').innerText='Failed to load Plotly.';">
</script>
